{% include "./header.html" %}

{% block content %}  

{% load crispy_forms_tags %}
   
        <div class="container form py-3">
            <div class="card bg-light rounded">
                <div class="card-body">
                    <h2 class="my-4 text-center">Carga una imagen</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.name|as_crispy_field}}
                        {{form.source|as_crispy_field}}
                        <button class="btn btn-primary full-width" type="submit">Cargar</button>
                    </form>
                </div>
            </div>
        </div>
    
{% endblock %}
