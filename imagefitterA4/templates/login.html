{% include "./header.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container form py-5">
    <div class="card bg-light">
        <div class="card-body">  
            <h1>Login</h1>
            <form method="POST">
                {% csrf_token %}
                {{ login_form|crispy }}
                <button class="btn btn-primary full-width" type="submit">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="/accounts/register">Create an account</a>.</p>
        </div>
    </div>
</div>

{% endblock %}
