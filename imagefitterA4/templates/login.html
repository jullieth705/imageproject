{% include "./header.html" %}

{% block content %}      
    {% load crispy_forms_tags %}
    <div class="container form py-5">
        <div class="card bg-light">
            <div class="card-body">  
                <h1 class="text-center">Iniciar sesión</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ login_form|crispy }}
                    <button class="btn btn-primary full-width" type="submit">Iniciar sesión</button>
                </form>
                <p class="text-center mt-3">¿No tienes una cuenta? <a href="/accounts/register">Crea una cuenta</a>.</p>
            </div>
        </div>
    </div>
{% endblock %}
